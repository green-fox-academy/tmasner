<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>Bank of Simba</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>Animal Type</th>
        </tr>
        </thead>
        <tr>
            <td th:text="${account.getName()}"></td>
            <td th:text="${account.getBalance()} +' '+ ${account.currency}"></td>
            <td th:text="${account.getAnimalType()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
