<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Reddit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

<div class="container">
    <a href="/add" class="material-icons" style="color: blue; font-size: 50px">note_add</a><span style="color: dodgerblue; font-size: 25px">Submit new post</span>
</div>

<div class="container">
    <h1>Trending posts</h1>
</div>

<div class="container">
    <table class="table table-striped table-bordered" style="text-align: center; font-size: 20px">
        <thead class="thead-dark" style="text-align: left">
        <tr>
            <th scope="col">VOTES</th>
            <th scope="col">GIVE VOTE</th>
            <th scope="col">TAKE VOTE</th>
            <th scope="col">TITLE</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="reddit : ${reddits}">
            <td th:text="${reddit.getVotes()}"></td>
            <td>
                <a th:href="@{'/{id}/plus'(id=${reddit.getId()})}"class="material-icons"
                   style="color: green; font-size: 40px">exposure_plus_1</a>
            </td>
            <td>
                <a th:href="@{'/{id}/minus'(id=${reddit.getId()})}" class="material-icons"
                   style="color: red; font-size: 40px">exposure_plus_1</a>
            </td>
            <td>
                <a th:href="@{'/{id}/detail'(id=${reddit.getId()})}" th:text="${reddit.getTitle()}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row" th:fragment="pagination">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}" >
                    <a class="page-link" th:href="@{|/${pageNumber}|}" th:text=${pageNumber}>1</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-2"></div>
</div>

</body>
</html>
