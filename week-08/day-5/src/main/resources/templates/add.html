<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Add new Reddit post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
<div class="container">
    <h1>Add new post</h1>
</div>

<div class="container">

    <form method="post" th:object="${reddit}">

        <div class="form-group">
            <label for="name">Title</label><br>
            <input type="text" class="form-control" th:field="*{title}" id="name">
        </div>
        <div class="form-group">
            <label for="url">Url</label><br>
            <input type="text" class="form-control" th:field="*{url}" id="url">
        </div>

        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

</div>

<div class="container">
    <a href="/1" class="material-icons" style="font-size: 50px">keyboard_backspace</a><p>Get to Reddit posts</p>
</div>

</body>
</html>
