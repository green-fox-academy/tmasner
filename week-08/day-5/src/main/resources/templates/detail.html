<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Reddit post detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
<div class="container">
    <h1>Detail of Reddit post</h1>
</div>
<div class="container">
    <table class="table table-striped table-bordered" style="text-align: center; font-size: 20px">
        <thead class="thead-dark" style="text-align: left">
        <tr>
            <th scope="col">VOTES</th>
            <th scope="col">TITLE</th>
            <th scope="col">URL</th>
            <th scope="col">DATE</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row">
            <td th:text="${reddit.getVotes()}"></td>
            <td th:text="${reddit.getTitle()}"></td>
            <td th:text="${reddit.getUrl()}"></td>
            <td th:text="${reddit.getDate()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <a href="/1" class="material-icons" style="font-size: 50px">keyboard_backspace</a><p>Get to Reddit List</p>
</div>

</body>
</html>
